<div class="btn-group">
  <input ng-repeat-start="item in form.items"
         type="submit"
         class="btn {{ item.style || 'btn-primary' }}"
         value="{{item.title}}"
         ng-if="item.type === 'submit'">
  <button ng-repeat-end class="btn {{ item.style || 'btn-default' }}"
          type="button"
          ng-if="item.type !== 'submit'"
          ng-click="buttonClick($event,item)">{{item.title}}</button>
</div>
